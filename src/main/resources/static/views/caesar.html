<div class="jumbotron">
	<h1>Caesar</h1>
	<p>
		This is a web where you can encode and decode with classic mehtode <a
			href="https://en.wikipedia.org/wiki/Caesar_cipher" target="_blank"> Caesar cipher</a>
	</p>
</div>

<div >
	<form name="caesarForm">
		<div class="form-group">
			<label for="alphabet">Alphabet</label>
			<div ng-init="alphabet = 'Latin (abcdefghijklmnopqrstuvwxyz)'" required>
				<select ng-model="caesarCrtl.alphabet" class="form-control" id="alphabet">
					<option value="abcdefghijklmnopqrstuvwxyz">Latin (abcdefghijklmnopqrstuvwxyz)</option>
					<option value="abcdefghijklmnñopqrstuvwxyz">Spanish (abcdefghijklmnñopqrstuvwxyz)</option>
					<option value="abcdefghijklmnñopqrstuvwxyz">German (aäbßcdefghijklmnñoöpqrstuüvwxyz)</option>
				</select>
			</div>

		</div>

		<div class="form-group">
			<label for="text">Text:</label>
			<textarea ng-model="caesarCrtl.text" class="form-control" id="text" placeholder="Text" required> </textarea>
		</div>

		<div class="form-group">
			<label for="swift">Swift</label> <input type="number" ng-model="caesarCrtl.swift" class="form-control" min="0" required>
		</div>

		<div class="form-group">
			<button ng-click="caesarCrtl.encode()" class="btn btn-default" ng-disabled="caesarForm.$invalid">Encode</button>
			<button ng-click="caesarCrtl.decode()" class="btn btn-default" ng-disabled="caesarForm.$invalid">Decode</button>
		</div>

		<div class="form-group">
			<label for="encoded">Result</label>
			<textarea ng-model="caesarCrtl.result" class="form-control" id="result"> </textarea>
		</div>

	</form>
</div>

</div>
