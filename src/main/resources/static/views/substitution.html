<div class="jumbotron">
	<h1>Substitution</h1>
	<p>
		This is a web where you can encode and decode with classic method <a
			href="https://en.wikipedia.org/wiki/Substitution_cipher" target="_blank"> Substitution cipher</a>
	</p>
</div>

<div >
	<form name="substitutionForm">
		<div class="form-group">
			<label for="alphabet">Alphabet</label>
			<div ng-init="alphabet = 'Latin (abcdefghijklmnopqrstuvwxyz)'" required>
				<select ng-model="substitutionCrtl.alphabet" class="form-control" id="alphabet">
					<option value="abcdefghijklmnopqrstuvwxyz">Latin (abcdefghijklmnopqrstuvwxyz)</option>
					<option value="abcdefghijklmnñopqrstuvwxyz">Spanish (abcdefghijklmnñopqrstuvwxyz)</option>
					<option value="aäbßcdefghijklmnñoöpqrstuüvwxyz">German (aäbßcdefghijklmnñoöpqrstuüvwxyz)</option>
				</select>
			</div>

		</div>

		<div class="form-group">
			<label for="swift">Keyword</label> <input  ng-model="substitutionCrtl.keyword" class="form-control" required>
			<button ng-click="substitutionCrtl.generateRandomAlphabet()" class="btn btn-default">Generate random cipher</button>
		</div>
		
		<div class="form-group">
			<label for="text">Text:</label>
			<textarea ng-model="substitutionCrtl.text" class="form-control" id="text" placeholder="Text" required> </textarea>
		</div>

		<div class="form-group">
			<button ng-click="substitutionCrtl.encode()" class="btn btn-default" ng-disabled="substitutionForm.$invalid">Encode</button>
			<button ng-click="substitutionCrtl.decode()" class="btn btn-default" ng-disabled="substitutionForm.$invalid">Decode</button>
		</div>

		<div class="form-group">
			<label for="encoded">Result</label>
			<textarea ng-model="substitutionCrtl.result" class="form-control" id="result"> </textarea>
		</div>

	</form>
</div>

</div>
